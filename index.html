<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海边烧烤邀请函</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/sandbeach/a.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure it takes the full viewport height */
            padding: 0;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            display: inline-block;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.5em;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4d43;
        }

        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #fff;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 动态波浪效果 */
        @keyframes wave {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background: url('https://www.w3schools.com/w3images/waves.png') repeat-x;
            animation: wave 10s linear infinite;
        }

        /* Fade In效果 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="waves"></div>
    <div class="container">
        <h1>亲爱的朋友们，</h1>
        <p>在这个温暖的夏日，我们诚挚地邀请您加入我们的海边烧烤盛会！</p>
        <p>让我们一同享受海风、烧烤美食和愉快的时光。</p>
        <p><strong>活动日期：</strong>2025年7月3日</p>
        <p><strong>活动地点：</strong>海边烧烤区</p>
        <p><strong>活动内容：</strong>烧烤、海边畅谈、精彩游戏和许多欢笑。</p>
        <a href="mailto:15954546136@163.com" class="button">点击这里回复我是否参加</a>
        <div class="footer">
            <p>如有任何疑问，请通过<a href="mailto:15954546136@163.com">电子邮件</a>联系我们。</p>
        </div>
    </div>
</body>
</html>
